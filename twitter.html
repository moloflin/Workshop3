<!-- Used codepen to tidy this -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
</head>
<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <nav class="navbar navbar-default navbar-fixed-top">

                        </div>

                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-envelope"> Messages</span>
                            </button>
                        </div>
                    </div>
                </form>
                <form class="navbar-form navbar-right">
                    <div class="input-group twitter-search" role="search">
                        <input type="text" class="form-control" placeholder="Search Twitter"> <span class="input-group-btn">

                        </span>
                    </div>
                    <div class="btn-group" role="group">

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-edit"> Tweet</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
